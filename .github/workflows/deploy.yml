name: Deploy Portfolio

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    # Solo ejecutar si es un push directo a main o un PR que se ha cerrado (merged)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: docker.io

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/portfolio-react:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-react:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-react:buildcache,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 5356
          debug: true
          script: |
            echo "Installing Docker Compose if not present..."
            if ! command -v docker-compose &> /dev/null; then
              echo "Docker Compose not found. Installing..."
              curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi
            
            echo "Verifying Docker Compose installation..."
            docker-compose --version
            
            echo "Deploying application..."
            cd ~/portfolio-react
            
            echo "Stopping and removing existing containers..."
            docker-compose down --remove-orphans --volumes --timeout 30 || true
            
            echo "Removing any existing containers with the same name..."
            docker rm -f portfolio-react-app || true
            
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-react:latest
            
            echo "Starting new container..."
            docker-compose up -d --force-recreate --remove-orphans 